kind: pipeline
name: Signature Drone
concurrency:
  limit: 6

steps:
 - name: compile
   image: fajar4561/saciku:latest
   timeout: 2h
   environment:
     TG_CHAT_ID:
       from_secret: TG_CHAT_ID
     TG_TOKEN:
       from_secret: TG_TOKEN
     AWAL:
       from_secret: AWAL
     AKHIR:
       from_secret: AKHIR
   commands:
      - git config --global user.name "$AWAL"
      - git config --global user.email "kuplemarkeple@gmail.com"
      - git clone --depth=1 https://$AWAL:$AKHIR@github.com/Tiktodz/android_kernel_asus_sdm636 -b caf kernel && cd kernel
      - curl https://raw.githubusercontent.com/Tiktodz/My-kernel-builder/main/build.sh > run.sh
      - bash run.sh
